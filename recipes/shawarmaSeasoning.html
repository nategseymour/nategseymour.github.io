	<h1>Shawarma Seasoning</h1>
	<p>
<strong>Ingredients</strong><br>

1 tbsp smoked paprika<br>
1 tbsp ground coriander<br>
2 tbsp cinnamon<br>
1 ⅓ tsp cumin<br>
2 tps ground ginger<br>
1 tsp black pepper<br>
½ tsp clove<br>
½ tsp turmeric<br>
½ tsp salt<br>


<br>
<hr>
<br>

Mix and save for shawarma night!<br>

<br>
